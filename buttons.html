<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>

    <!-- style attribute modifies how the page looks like. it does not appear on the webpage. it only modifies. -->
    <!-- everything between 'style' attributes can be saved to a separate page. this page should end with '.css' as it is a css code. -->
    <!-- we need to load that css page here to import the styles defined in that page. -->
    <!-- we can remove 'style' tag, and instead use 'link' function to call that css page. -->
    <!-- <style></style> -->
    <link rel="stylesheet" href="/buttons.css">
    <!-- the element that doesn't need a closing tag is called 'void element'. the 'link' is one of them. -->
  </head>

  <body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
  </body>
</html>
